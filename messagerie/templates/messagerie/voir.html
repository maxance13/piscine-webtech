{% extends "base.html" %}

{% block title %}messagerie{% endblock %}

{% block content %}
<h1>{{ message.subject|capfirst }}</h1>
<p style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);" >De :{{ message.sender|capfirst }} <br> {{ message.timestamp }}</p>
<p style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);" >{{ message.body }}</p>
<p><a href="{% url 'envoyer' %}">Envoyer un message</a></p>
{% endblock %}
